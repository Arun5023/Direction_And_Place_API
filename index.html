<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ab2155e76b.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet" />
    <title>Distance Between Two Places</title>
</head>
<body>
    <div class="main">
        <div class="container-fluid">
            <h1>Find The Distance Between Two Places.</h1>
            <p>This App Will Help You to Calculate Your Travelling Distances.</p>

            <form class="form-horizontal">
                <div class="form-group">
                    <label for="from" class="label"><i class="far fa-dot-circle"></i></label>
                    <div class="input">
                        <input type="text" id="from" placeholder="Origin" class="form-control">
                    </div>
               </div>

               <div class="form-group">
                    <label for="to" class="label"><i class="fas fa-map-marker-alt"></i></label>
                    <div class="input">
                        <input type="text" id="to" placeholder="Destination" class="form-control">
                    </div>
                 </div>
            </form>

            <div class="button">
               <button class="btn" onclick="calcRoute();"><i class=" fa fa-thin fa-route"></i></button>
            </div>
        </div>

        <div class="container-bottom">
            <div id="googleMap">

            </div>
            <div id="output">

            </div>
        </div>
        
    </div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCqd1XS0Jt-VUrhm_x1nY9bmQEk5xwf8Sc&libraries=places"></script>
    <script src="app.js"></script>
</body>
</html>
